{% block content %}
<div class="container">
    <h1>Tabela de Produtos</h1>
    <table>
        <thead>
            <tr>
                <th>SKU</th>
                <th>Valor (R$)</th>
            </tr>
        </thead>
        <tbody>
            {% for sku, custo in democrata.items() %}
            <tr>
                <td>{{ sku }}</td>
                <td>R$ {{ custo }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
